name: Release

on:
  push:
    tags:
      - "v*"

permissions: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Create source archive
        run: |
          VERSION=${GITHUB_REF_NAME}
          git archive --format=tar.gz --prefix=tang-edge-${VERSION}/ -o tang-edge-${VERSION}.tar.gz HEAD
          sha256sum tang-edge-${VERSION}.tar.gz > tang-edge-${VERSION}.tar.gz.sha256

      - name: Attest build provenance
        id: attest
        uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-path: tang-edge-*.tar.gz

      - name: Export attestation bundles
        run: |
          VERSION=${GITHUB_REF_NAME}
          cp "${{ steps.attest.outputs.bundle-path }}" tang-edge-${VERSION}.tar.gz.sigstore.json
          jq '.dsseEnvelope' "${{ steps.attest.outputs.bundle-path }}" > tang-edge-${VERSION}.tar.gz.intoto.jsonl

      - name: Create release and upload assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF_NAME}
          gh release create ${VERSION} \
            tang-edge-${VERSION}.tar.gz \
            tang-edge-${VERSION}.tar.gz.sha256 \
            tang-edge-${VERSION}.tar.gz.sigstore.json \
            tang-edge-${VERSION}.tar.gz.intoto.jsonl \
            --title "${VERSION}" \
            --generate-notes \
            --verify-tag
